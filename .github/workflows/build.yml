# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Build docker

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
     - uses: actions/checkout@v2
     - name: build-push
       uses: docker/build-push-action@v1
       with:
         username: ${{ secrets.DOCKER_USERNAME }}
         password: ${{ secrets.DOCKER_PASSWORD }}
         registry: docker.io
         repository: valm13/mywebserver
         tag_with_sha: true
     - name: Deploy AWS Ressources
       run: |
         aws configure set default.region us-east-1
         aws configure set default.output json
         aws configure set aws_access_key_id ASIAZB53AQAN2RUMWHBP
         aws configure set aws_secret_access_key snnaF+O0wv2Sq0FEwJ/qnPWrjgUWacKaghJYwlWl
         aws configure set aws_session_token 
         aws aws cloudformation deploy --template-file cloudformation.yaml --stack-name valm13-stack --no-fail-on-empty-changeset
